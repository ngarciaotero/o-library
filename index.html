<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="collections-cont">
      <div class="create-collection">
        <img
          src="/images/collection.png"
          alt="Add Collection"
          id="openModalButton"
        />
        <span>Create New Collection</span>
      </div>
      <div class="collection-content">
        <div class="collection-item">
          <img src="images/letter.png" alt="Letter icon" />
          <p>Writers' Epistolary Tales</p>
        </div>
        <div class="collection-item">
          <img src="images/abstract-shape.png" alt="Abstract shapes" />
          <p>Classic Art Explorations</p>
        </div>
      </div>
    </div>

    <div class="create-collections-modal">
      <span class="close">&times;</span>
      <h1>Create New Collection</h1>
      <form class="create-modal-form">
        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          maxlength="27"
          required
        />
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <button type="submit">Create</button>
      </form>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
